    <div class="upload-area">

        <input type="file" id="fileInput" accept="image/*" multiple>

    <div id="results"></div>
    
    <script>
    async function uploadImage() {
        const fileInput = document.getElementById('fileInput');
        const files = fileInput.files;
        if (!files.length) return alert('è¯·å…ˆé€‰æ‹©å›¾ç‰‡');
        
        document.getElementById('results').innerHTML = 'ä¸Šä¼ ä¸­...';
        
        for (let file of files) {
            try {
                // å‹ç¼©å›¾ç‰‡
                const compressedFile = await compressImage(file);
                
                // ä¸Šä¼ åˆ°GitHub
                const cdnUrl = await uploadToGitHub(compressedFile);
                
                // æ˜¾ç¤ºç»“æœ
                document.getElementById('results').innerHTML += `
                    <div class="result">
                        <strong>${file.name}</strong> - ä¸Šä¼ æˆåŠŸï¼<br>
                        <input type="text" value="${cdnUrl}" style="width:90%; padding:8px;" readonly>
                        <button onclick="copyToClipboard('${cdnUrl}')">å¤åˆ¶é“¾æ¥</button>
                    </div>
                `;
            } catch (error) {
                document.getElementById('results').innerHTML += `<div style="color:red">${file.name} ä¸Šä¼ å¤±è´¥: ${error}</div>`;
            }
        }
    }
    
    async function compressImage(file) {
        return new Promise(resolve => {
            const reader = new FileReader();
            reader.onload = e => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = Math.min(img.width, 1200);
                    canvas.height = (img.height * canvas.width) / img.width;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob(blob => {
                        resolve(new File([blob], file.name, {type: 'image/jpeg'}));
                    }, 'image/jpeg', 0.8);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });
    }
    
    async function uploadToGitHub(file) {
        // âš ï¸ é‡è¦ï¼šè¿™é‡Œéœ€è¦ä½ çš„GitHub Token
        // Tokené€šè¿‡Vercelç¯å¢ƒå˜é‡æ³¨å…¥
const token = process.env.GITHUB_TOKEN || '';
        const repo = 'QQzhusha123456/my-images';
        const filename = Date.now() + '-' + file.name.replace(/[^a-zA-Z0-9.]/g, '');
        
        // è½¬æ¢ä¸ºbase64
        const base64 = await new Promise(resolve => {
            const reader = new FileReader();
            reader.onload = e => resolve(e.target.result.split(',')[1]);
            reader.readAsDataURL(file);
        });
        
        // ä¸Šä¼ åˆ°GitHub
        const response = await fetch(`https://api.github.com/repos/${repo}/contents/${filename}`, {
            method: 'PUT',
            headers: {
                'Authorization': `token ${token}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                message: 'Upload image via web',
                content: base64,
                branch: 'main'
            })
        });
        
        if (!response.ok) throw new Error('ä¸Šä¼ å¤±è´¥ï¼Œè¯·æ£€æŸ¥Token');
        
        // ç”ŸæˆCDNé“¾æ¥
        return `https://cdn.jsdelivr.net/gh/${repo}/${filename}`;
    }
    
    function copyToClipboard(text) {
        navigator.clipboard.writeText(text);
        alert('é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
    }
    </script>
