<!DOCTYPE html>
<html>
<head>
    <title>无Token图床</title>
    <style>
        body { padding: 20px; font-family: Arial; }
        input, button { padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <h2>简易图床上传</h2>
    <p>通过GitHub网页直接上传，无需Token</p>
    
    <input type="file" id="fileInput">
    <button onclick="uploadViaForm()">上传图片</button>
    
    <div id="result"></div>
    
    <script>
    function uploadViaForm() {
        const fileInput = document.getElementById('fileInput');
        if (!fileInput.files[0]) return alert('请选择图片');
        
        // 直接跳转到GitHub上传页面
        const repo = 'QQzhusha123456/my-images';
        const uploadUrl = `https://github.com/${repo}/upload/main`;
        
        // 提示用户手动上传
        document.getElementById('result').innerHTML = `
            <h3>手动上传步骤：</h3>
            <ol>
                <li><a href="${uploadUrl}" target="_blank">点击这里打开GitHub上传页面</a></li>
                <li>拖放或选择你的图片</li>
                <li>点击"Commit changes"</li>
                <li>上传后，手动复制图片链接并修改为CDN链接</li>
            </ol>
            <p>CDN链接格式：<code>https://cdn.jsdelivr.net/gh/QQzhusha123456/my-images/文件名.jpg</code></p>
        `;
    }
    </script>
</body>
</html>
